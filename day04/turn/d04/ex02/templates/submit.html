<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enter</button>
</form>

<p>
    {% for text in text %}
    {{text}} <br>
</p>
     {% endfor %}

</body>
</html>
