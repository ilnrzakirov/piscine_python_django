{% extends "base.html" %}
{% block title %}Добавить запись{% endblock %}
{% block content %}
    <div>
            {% if request.user.is_authenticated %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form.as_p }}
                <button type="submit">Enter</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
